<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú Vertical con Imágenes de Fondo</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .menu {
        width: 200px;
        background-color: #333;
    }

    .menu-item {
        padding: 10px;
        color: #fff;
        font-size: 18px;
        background-size: cover;
    }

    .menu-item:hover {
        background-color: #555;
    }

    /* Imágenes de fondo para cada elemento */
    .elemento1 { background-image: url('imagen1.jpg'); }
    .elemento2 { background-image: url('imagen2.jpg'); }
    .elemento3 { background-image: url('imagen3.jpg'); }
    .elemento4 { background-image: url('imagen4.jpg'); }
    .elemento5 { background-image: url('imagen5.jpg'); }
    .elemento6 { background-image: url('imagen6.jpg'); }
</style>
</head>
<body>

<div class="menu">
    <div class="menu-item elemento1">Elemento 1</div>
    <div class="menu-item elemento2">Elemento 2</div>
    <div class="menu-item elemento3">Elemento 3</div>
    <div class="menu-item elemento4">Elemento 4</div>
    <div class="menu-item elemento5">Elemento 5</div>
    <div class="menu-item elemento6">Elemento 6</div>
</div>

</body>
</html>
